<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>TurnGame</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/normalize-css/normalize.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="../bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>
    <div class="header">
      <h1>Iron Yard Warriors</h1>
    </div>
    <div class="container">
      <section id="startScreen">
        <h2>Choose up to three existing Iron Yard Warriors or Create your own to begin your Quest!</h2>
        <div class="create">
          <h3>Create an Iron Yard Warrior</h3>
          <span>Enter your Warrior's Name</span>
          <input id="name" type="text">

          <span>Choose a Race</span>
          <input id="userRace" list="race" autocomplete="on">
            <datalist id="race">
              <option value="Human">
              <option value="Elf">
              <option value="Dwarf">
            </datalist>

          <span>Choose a Class</span>
          <input id="userType" list="type" autocomplete="on">
            <datalist id="type">
              <option value="Knight">
              <option value="Ranger">
              <option value="Thief">
              <option value="Light Wizard">
              <option value="Dark Wizard">
              <option value="Rogue">
            </datalist>
          <span>Choose a Gender</span>
          <input id="userGender" list="gender" autocorrect="on">
          <datalist id="gender">
            <option value="Male">
            <option value="Female">
          </datalist>
          <br></br>
          <button id="createBtn" name="createWarrior">Create New Warrior</button>
          <br></br>
          <button id="beginQuest" name="BeginQuest">Begin My Quest!</button>
        </div>
        <ul id="warriorList">
        </ul>
      </section>
      <section id="gameScreen">
        <ul id="goodGuys">
        </ul>
        <ul id="badGuys">
        </ul>
    </section>
  </div>
  <!-- ========================== Templates ===================================
  ========================================================================= -->
  <script id="warriorListTemplate" type="text/template">
    <li class="character">
        <h3><%= name %></h3>
        <h4><%= race %> <%= type %></h4>
        <ul>
          <li>Life: <%= life %></li>
          <li>Magic: <%= magic %></li>
          <li>Strength: <%= physicalAttack %></li>
          <li>Defense: <%= physicalDefense %></li>
          <li>Magic Strength: <%= magicalAttack %></li>
          <li>Magic Defense: <%= magicalDefense %></li>
          <li>Speed: <%= speed %></li>
          <li>Spell Cast Speed: <%= castSpeed %></li>
          <li>Luck: <%= luck %></li>
        </ul>
    </li>
  </script>
  <script id="gameScreenTemplate" type="text/template">
    <section id="gameScreen">
      <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Doloremque voluptatem facilis obcaecati modi, illum cum esse. Sed tempore eligendi quos magnam blanditiis eaque odio, nobis quasi architecto! Eaque, itaque, at.</p>
  </section>
  </script>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/underscore/underscore.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js scripts/main.js -->
        <script src="scripts/defaultPlayers.js"></script>
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>
</html>
